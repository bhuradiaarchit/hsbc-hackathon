<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Market Dashboard</h1>
    </header>

    <section class="card" id="crypto-feed">
      <h2>Live Crypto Feed</h2>
      <input type="text" id="crypto-input" placeholder="Enter ticker (e.g. BTCUSDT)">
      <button onclick="setCryptoTicker()">Set</button>
      <ul id="crypto-list"></ul>
    </section>

    <section class="card" id="bulk-deals">
      <h2>Top 10 Bulk Deals via Scraping</h2>
      <table id="bulk-table" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="border-bottom: 1px solid #ddd; text-align: left; padding: 8px;">Symbol</th>
            <th style="border-bottom: 1px solid #ddd; text-align: right; padding: 8px;">Total Buy Volume</th>
          </tr>
        </thead>
        <tbody id="bulk-table-body">
        </tbody>
      </table>
    </section>

    <!-- Stock Search -->
    <section class="card" id="stock-search"> 
      <h2>Search Stock</h2>
      <input type="text" id="stock-input" placeholder="Enter stock symbol (e.g., BSE:SENSEX25JUL81200CE)">
      <input type="date" id="start-date" value="2025-07-01">
      <input type="date" id="end-date" value="2025-07-27">
      <select id="timeframe">
        <option value="1">1 min</option>
        <option value="60">1 hour</option>
        <option value="1440">1 day</option>
      </select>
      <button onclick="fetchStock()">Get Data</button>
      <button onclick="downloadCSV()" id="download-btn" style="display:none; margin-left:10px;">Download CSV</button>
      <canvas id="stockChart" width="400" height="200"></canvas>
    </section>

    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
