<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Market Dashboard</h1>
    </header>

    <div class="dashboard">
      <!-- Live Crypto Feed -->
      <section class="card" id="crypto-feed">
        <h2>Live Crypto Feed</h2>
        <ul id="crypto-list"></ul>
      </section>

      <!-- Top 10 Bulk Deals -->
      <section class="card" id="bulk-deals">
        <h2>Top 10 Bulk Deals</h2>
        <ul id="bulk-list"></ul>
      </section>

      <!-- Stock Search -->
      <section class="card" id="stock-search">
        <h2>Search Stock</h2>
        <input type="text" id="stock-input" placeholder="Enter stock symbol (e.g., AAPL)">
        <button onclick="fetchStock()">Get Data</button>
        <canvas id="stockChart" width="400" height="200"></canvas>
      </section>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
